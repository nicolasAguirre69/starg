name: Deploy to Plex Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy dist to httpdocs via Rsync
      run: |
        rsync -avz --delete --progress \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || '22' }}" \
          dist/ \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}/httpdocs/

    - name: Verify deployment
      run: |
        ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || '22' }} \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
          "ls -la ${{ secrets.DEPLOY_PATH }}/httpdocs/ | head -10"